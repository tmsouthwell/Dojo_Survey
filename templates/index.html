<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <form role="form" class= "bg-dark  text-white  m-5  col-8" action='/process' method="post">
                <div class="form-group m-4">
                    <h1 class="text-warning">Dojo Survey</h1>
                    <label for="name"class="mb-2">Name:</label>
                    <input type="text" class="form-control" id="usr" name="name">
                </div>
                <div class="form-group m-4">
                    <label for="dloc" class="mb-2">Dojo Location:</label>
                    <select name="dloc" id="dloc" class="form-control">
                        <option value="NA">--Select a Location--</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Oakland">Oakland</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Costa Mesa">Costa Mesa</option>
                        <option value="Boise">Boise Idaho</option>
                    </select>
                </div>
                <div class="form-group m-4">
                    <label for="lang" class="mb-2">Favorite Language:</label>
                    <select name="lang" id="lang" class="form-control">
                        <option value="NA">--Select a Language--</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="CSS">CSS</option>
                    </select>
                </div>
                <div class="form-group m-4">
                    <label for="comment"class="mb-2">Comment:</label>
                    <textarea class="form-control" rows="8" id="comment" name="comment"></textarea>
                </div>
                <div class="form-group m-4 mb-5 ">
                    <button class="bg-warning">Submit</button>
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
